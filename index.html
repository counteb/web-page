<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Beaches</title>
</head>

<body>

    <div class="picbox">

        <div class="header">

            <div class="hlbox">

                <img class="hlogo" alt="logo" src="img/logo.jpeg">

            </div>

            <form method="get" class="hsbox">

                <input class="hi" type="text" placeholder="Search beaches" name="q"/>

                <button type="submit" class="hb1"><img src="img/search.png" class="search"></button>

            </form>

            <div class="hibox">

                <div class="hlink"><a>Log In</a></div>

                <button class="hb2">Sign Up</button>

            </div>

        </div>

        <div class="s1">
            
            <div class="s1box">

                <h2 class="s1h2">Beaches of the World</h2>

                <p class="s1p">Join the millions of people who enjoy beaches</p>

                <button class="s1b">Start for Free</button>
            </div>

        </div>

    </div>    

    <div class="footer">

        <div class="fl"><a>Kauai</a></div>

        <div class="fl"><a>Fiji</a></div>

        <div class="fl"><a>Mauritius</a></div>

        <div class="fl"><a>Tahiti</a></div>

        <div class="fl"><a>Maldives</a></div>

        <div class="fl"><a>Maui</a></div>

        <div class="fl"><a>Lucia</a></div>

        <div class="fl"><a>Bahamas</a></div>

        <div class="fl"><a>Phuket</a></div>

        <div class="fl"><a>Belize</a></div>

        <div class="fl"><a>Cancun</a></div>

    </div>

</body>

</html>
